name: Build

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'release/**'
  pull_request:
    branches:
      - main

#env:
#  BUILD_TYPE: Release

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        release: [Release]
        ssl: [ON, OFF]
        client-only: [OFF]
        capnp: [ON, OFF]
#        include:
#          - client-only: ON
#            ssl: OFF
#          - client-only: OFF
#            ssl: OFF

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3

      - name: Install linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: >
          sudo apt-get update && sudo apt-get install -y
          git
          libboost-dev
          libboost-program-options-dev
          libssl-dev
          cmake
          build-essential
          pkg-config
          libxml2-dev
          libspdlog-dev
          ninja-build
          capnproto
          libcapnp-dev
          python3-dev
          python3-pip
          python3-venv

      - name: Install macos dependencies
        if: matrix.os == 'macos-latest'
        run: >
          brew update && brew install
          git
          boost
          openssl
          cmake
          pkg-config
          libxml2
          spdlog
          ninja
          capnp

      - name: Configure CMake (linux)
        if: matrix.os == 'ubuntu-latest'
        run: >
          cmake -G Ninja -B ${{github.workspace}}/build
          -DBUILD_SHARED_LIBS=ON
          -DCMAKE_BUILD_TYPE=${{ matrix.release }}
          -DSSLAUTHENTICATION=${{ matrix.ssl }}
          -DCLIENT_ONLY=${{ matrix.client-only }}
          -DENABLE_CAPNP=${{ matrix.capnp }}

      - name: Configure CMake (macos)
        if: matrix.os == 'macos-latest'
        run: >
          cmake -G Ninja -B ${{github.workspace}}/build
          -DBUILD_SHARED_LIBS=ON
          -DCMAKE_BUILD_TYPE=${{ matrix.release }}
          -DSSLAUTHENTICATION=${{ matrix.ssl }}
          -DCLIENT_ONLY=${{ matrix.client-only }}
          -DENABLE_CAPNP=${{ matrix.capnp }}
          -DOPENSSL_ROOT_DIR="$(brew --prefix openssl@1.1)"

      - name: Build
        run: cmake --build ${{github.workspace}}/build --config ${{ matrix.release }}

      - name: Install
        run: sudo cmake --install ${{github.workspace}}/build --config ${{ matrix.release }}

      - name: Install pyuda
        run: >
          cp -r /usr/local/python_installer ${{github.workspace}}/python_installer &&
          python3 -m venv ${{github.workspace}}/venv &&
          source ${{github.workspace}}/venv/bin/activate &&
          pip3 install Cython numpy &&
          pip3 install ${{github.workspace}}/python_installer

